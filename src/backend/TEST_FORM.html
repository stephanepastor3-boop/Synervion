<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Synervion Contact Form API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #272D35;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #6B7280;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4B5563;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #EE7B2F;
            box-shadow: 0 0 0 3px rgba(238, 123, 47, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .required {
            color: #EF4444;
        }

        button {
            width: 100%;
            background: #EE7B2F;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #D86C28;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(238, 123, 47, 0.4);
        }

        button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #10B981;
            display: block;
        }

        .alert.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #EF4444;
            display: block;
        }

        .config-notice {
            background: #FEF3C7;
            border: 1px solid #F59E0B;
            color: #92400E;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .config-notice strong {
            display: block;
            margin-bottom: 8px;
        }

        code {
            background: #F3F4F6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
        }

        .response-data {
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            display: none;
        }

        .response-data.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ API Test Form</h1>
        <p class="subtitle">Test your Synervion contact form backend</p>

        <div class="config-notice">
            <strong>‚ö†Ô∏è Configuration Required</strong>
            Update line 201 with your domain: <code>https://yourdomain.com/save_contact.php</code>
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Acme Corporation">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Partnership inquiry">
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" required placeholder="This is a test message to verify the contact form is working correctly."></textarea>
            </div>

            <button type="submit" id="submitBtn">Send Test Message</button>
        </form>

        <div id="alert" class="alert"></div>
        <div id="responseData" class="response-data"></div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const submitBtn = document.getElementById('submitBtn');
        const alert = document.getElementById('alert');
        const responseData = document.getElementById('responseData');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const formData = {
                full_name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            // Update UI
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            alert.className = 'alert';
            alert.style.display = 'none';
            responseData.className = 'response-data';

            try {
                // IMPORTANT: Replace with your actual domain
                const response = await fetch('https://yourdomain.com/save_contact.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                // Display response
                responseData.textContent = JSON.stringify(result, null, 2);
                responseData.className = 'response-data show';

                if (result.success) {
                    alert.className = 'alert success';
                    alert.textContent = '‚úÖ Success! ' + result.message;
                    form.reset();
                } else {
                    alert.className = 'alert error';
                    alert.textContent = '‚ùå Error: ' + result.message;
                }

            } catch (error) {
                alert.className = 'alert error';
                alert.textContent = '‚ùå Network Error: ' + error.message;
                responseData.textContent = JSON.stringify({
                    error: error.message,
                    note: 'Check that the API URL is correct and CORS is configured'
                }, null, 2);
                responseData.className = 'response-data show';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Message';
            }
        });

        // Pre-fill with test data
        window.addEventListener('load', () => {
            document.getElementById('fullName').value = 'Test User';
            document.getElementById('email').value = 'test@synervion.com';
            document.getElementById('company').value = 'Test Company Ltd';
            document.getElementById('subject').value = 'API Test Submission';
            document.getElementById('message').value = 'This is an automated test message to verify that the contact form backend is working correctly. If you see this in your database, the integration is successful!';
        });
    </script>
</body>
</html>
